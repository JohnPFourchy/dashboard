<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Admin Dashboard Layout</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <section class="header">
            <div class="header-top-row">
                <img class="icon" src="icons/magnify.png" alt="search magnifying glass icon">
                <input class="search-bar" type="text">
                <img class="icon" src="icons/bell-ring.png" alt="notification bell icon">
                <img class="profile-picture-small" src="images/profile-picture.jpg" alt="puppy profile picture">
                <p class="bold-font">John Fourchy</p>
            </div>
            <div class="header-bottom-row">
                <img class="profile-picture-large" src="images/profile-picture.jpg" alt="puppy profile picture">
                <div class="column-text">
                    <p class="bold-font">Hi there,</p>
                    <p class="bold-font">John Fourchy (@jpf14)</p>
                </div>
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </section>
    </body>
</html>
